<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

<body>  
	
	<h1><span>EKO</span>LIS</h1>
	<section class="gamemode">
	<section class="levels">
		<h2 class="text-center animated infinite pulse">Choissez un avatar pour le mode jeu !</h2>
		<div class="avatars">
				<input type="checkbox" id="myCheckbox1" />
				<label for="myCheckbox1">
					<img class ="avatar animated fadeInLeft" src="/pictures/bart.png" alt="first avatar">
				</label>
				<input type="checkbox" id="myCheckbox1" />
				<label for="">				
					<img class ="avatar animated bounceInDown " src="/pictures/batman1.png" alt="second avatar">
				</label>
				<input type="checkbox" id="myCheckbox1" />
				<label for="">
					<img class ="avatar animated zoomIn" src="/pictures/crane.png" alt="third avatar">
				</label>
		</div>
		
	</section>

	<section class="levels">
		<a href="/parcours/1"><button class="level">Niveau 1</button></a>
		<a href="/parcours/2"><button class="level ">Niveau 2</button></a>
		<a href="/parcours/3"><button class="level">Niveau 3</button></a>
	</section>
	</section>
	<div class="simulator">	
		<h2>Mode simulateur</h2>	
		<button class="level validated2">Simulateur</button>  
	</div>	
</body>
<script th:text="|var isLocked = [${level1}, ${level2}, ${level3}];|">
</script>
<script>
window.onload = setClass();

function setClass() {
	const buttons = document.getElementsByClassName('level');

	[...buttons].forEach((button, i) => {
		if (isLocked[i]) {
			button.classList.add('validated')
		} else {
			button.classList.add('locked')
		}
	});
	const validatedButtons = document.getElementsByClassName('validated')
	validatedButtons[validatedButtons.length-1].classList.add('play' ,'animated' , 'infinite' , 'pulse');
}
</script>
